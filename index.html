<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: clamp(2.2rem, 6vw, 4rem);
      color: white;
      text-shadow: 0 10px 30px rgba(0,0,0,.25);
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    .buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-top: 1rem;
    }

    button {
      font-size: 1.2rem;
      padding: .8rem 2.2rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    #yes {
      background: white;
      color: #ff4d6d;
      font-weight: 700;
      box-shadow: 0 10px 25px rgba(0,0,0,.2);
    }

    /* ðŸ”§ FIXED NO BUTTON */
    #no {
      position: fixed;
      left: 55%;
      top: 60%;
      background: #ff4d6d;
      color: white;
      box-shadow: 0 10px 25px rgba(0,0,0,.2);
    }

    .result {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .result h2 {
      font-size: 3rem;
      color: white;
      text-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    .result img {
      width: min(80vw, 400px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body>
  <div class="container" id="question">
    <h1 id="questionText">ðŸ’˜ Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <div class="container result" id="result">
    <h2>ðŸŽ‰ YIPPIIIE ðŸŽ‰</h2>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Dancing cat" />
  </div>

  
  <audio id="bgm" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c1d8f1a9a.mp3" loop></audio>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const question = document.getElementById('question');
    const result = document.getElementById('result');
    const boop = document.getElementById('boop');
    const bgm = document.getElementById('bgm');
    const questionText = document.getElementById('questionText');

    let yesScale = 1;
    let noScale = 1; // Track size of No button for shrinking

    // Personalize name via URL ?name=Sarah
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    if (name) {
      questionText.textContent = `ðŸ’˜ Will you be my Valentine, ${name}?`;
    }

    function moveNo() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // Shrink slightly
      noScale = Math.max(0.4, noScale - 0.05); // min 40% size
      noBtn.style.transform = `scale(${noScale})`;

      // Grow Yes button
      yesScale += 0.08;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Sound effect
      boop.currentTime = 0;
      boop.play();

      // Start background music if paused
      if (bgm.paused) {
        bgm.volume = 0.5;
        bgm.play();
      }
    }

    // Desktop hover
    noBtn.addEventListener('mouseenter', moveNo);
    // Mobile touch
    noBtn.addEventListener('touchstart', moveNo);

    yesBtn.addEventListener('click', () => {
      question.style.display = 'none';
      result.style.display = 'flex';
      bgm.volume = 0.8;
    });
  </script>
</body>
</html>
